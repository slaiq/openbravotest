//gets selected, this prevents change of scroll position

<script language="JavaScript" type="text/javascript">
    function openRecordInTab(tabId, recordId) {
        var myframe = getFrame('LayoutMDI') || top.opener;
        if (myframe) {
           myframe.OB.Utilities.openDirectTab(tabId, recordId);
        }
     }
    
    function onClickHeader(ele) {
        var checkboxes = document.getElementsByTagName('input');
        if (ele.checked) {
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].type == 'checkbox') {
                    checkboxes[i].checked = true;
                }
            }
        } else {
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].type == 'checkbox') {
                    checkboxes[i].checked = false;
                }
            }
        }
    }
    function onClickCell(ele) {
        var checkboxes = document.getElementsByTagName('input');
        var count=0;
        var countCheckbox=0;
        if (ele.checked){
        	 for (var i = 0; i < checkboxes.length; i++) {
                 if (checkboxes[i].type == 'checkbox') {
                	 if(checkboxes[i].name != 'headerCheck'){
                		 countCheckbox =countCheckbox+1;
                         if(checkboxes[i].checked){
                        	 count =count+1;
                         } 
                	 }
                 }
             }
        	 if(count==countCheckbox){
        		 document.getElementById("headerCheck").checked = true;
        	 }
        }
        else{
        	document.getElementById("headerCheck").checked = false;
        }
    }
    
   function onClickProcess(pro){
	   var checkboxes = document.getElementsByTagName('input');
	   var data="";
	   for (var i = 0; i < checkboxes.length; i++) {
           if (checkboxes[i].type == 'checkbox') {
               if(checkboxes[i].checked == true)
            	   {
            	   data	+=checkboxes[i].id+",";
            	   }
           }
       }
	   if(data.length==0){
		   var ID=document.getElementById("messageBoxID");
		   ID.className="MessageBoxWARNING";
		   ID2=document.getElementById("messageBoxIDTitle");
		   ID3=document.getElementById("messageBoxIDMessage");
		   ID2.innerHTML="Error:";
		   ID3.innerHTML="Please Select Atleast one Record To Process"; 
	   }
	   else{
		   	document.getElementById("inpSelectedData").value=data;
			submitCommandForm(pro, true);   
	   }	

   }


    </script>
