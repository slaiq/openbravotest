function submitPage(Command, frm, recordId, table, docbasetype) {

    return submitCommandForm(Command, false, frm, null, null, false, true);
}
function openJournalEntry(tabId, recordId){

}

function validate() {
  var frm = document.frmMain;
  var evFrom = frm.inpcElementValueIdFrom.value;
  var evTo = frm.inpcElementValueIdTo.value;

if (frm.inpcAcctSchemaId.value == null || frm.inpcAcctSchemaId.value == ""){
    setWindowElementFocus(frm.inpcAcctSchemaId);
    showJSMessage(7);
    return false;
    } else if ((evFrom != null && evFrom != "" && (evTo == null || evTo == ""))
           ||  (evTo != null && evTo != "" && (evFrom == null || evFrom == ""))) {
      showJSMessage(27);
      return false;
  }
  return true;
}

function displayAdvancedFilters(){
    if (advancedFiltersrow1.style.display == 'none') {
        displayLogicElement('advancedFiltersrow0', true);
        displayLogicElement('advancedFiltersrow1', true);
        displayLogicElement('advancedFiltersrow7', true);
        displayLogicElement('advancedFiltersrow8', true);

    }
    else{
        displayLogicElement('advancedFiltersrow0', false);
        displayLogicElement('advancedFiltersrow1', false);
        displayLogicElement('advancedFiltersrow7', false);
        displayLogicElement('advancedFiltersrow8', false);

    }
}

 function displayDocumentNo(){
    switch (paramDocument.options[paramDocument.selectedIndex].value) {
      case "APC":
      case "API":
      case "APP":
      case "ARC":
      case "ARI":
      case "ARI_RM":
      case "ARR":
      case "BSF":
      case "CAD":
      case "DDB":
      case "GLJ":
      case "LDC":
      case "REC":
      case "REM_REM":
      case "AMZ":
      case "CMC":
      case "FAT":
      case "LCC":
      case "REM_REMCANCEL":
      case "REM_REMRETURN":
        displayLogicElement('advancedFiltersrow2', false);
        paramDocumentNo.value = "";
        break;
      default:
        displayLogicElement('advancedFiltersrow2', false);
        paramDocumentNo.value = "";
    }    
} 

function createCombo(node, jsonstring) {
       try {
         var objson = eval(jsonstring);
         node.options.length = 0;
         if (typeof objson !== undefined) {
           var rowslength = objson.optionlist.length;
           for (i=0; i<rowslength; i++) {
             var option = document.createElement('OPTION');
             option.setAttribute("value",objson.optionlist[i].value);
             if (objson.optionlist[i].selected === "true") {
               option.setAttribute("selected", "selected");
             }
             var textin = document.createTextNode(objson.optionlist[i].text);
             option.appendChild(textin);
             node.appendChild(option);
           }
         }
       } catch(e) {
         console.log(e);
       }
}

function callback(paramXMLParticular, XMLHttpRequestObj) {
       var strText = "";
        if (getReadyStateHandler(XMLHttpRequestObj)) {
          try {
            if (XMLHttpRequestObj.responseText) {
              strText = XMLHttpRequestObj.responseText;
              createCombo(document.getElementById('inpDocument'), strText);
            }
          } catch (e) {
          }
         }
        return true;
      }
      
 function selectDocument() {
        try {
             var paramXMLReq = null;
             return submitXmlHttpRequest(callback, document.frmMain, "DOC", "ReportGeneralLedgerJournal.html", false, null, paramXMLReq);
         
        } catch (e) {
        }
      }

 function openTabJournalEntriesReport(rid,name) {
     var myframe = getFrame('LayoutMDI') || top.opener;
     if (myframe) {      
         myframe.OB.RemoteCallManager.call('org.openbravo.client.application.ComputeTranslatedNameActionHandler', {}, {'processId': '800000'}, 
         function(response, data, request){
                   myframe.OB.Layout.ViewManager.openView('OBClassicWindow', {
                       command: 'DIRECT',
                       icon: '[SKINIMG]../../org.openbravo.client.application/images/application-menu/iconReport.png',
                       id: '800000',
                       obManualURL: '/ad_reports/ReportGeneralLedgerJournal.html?inpParamschemas=' + rid,
                       processId: '800000',
                       addToRecents:'no',
                       tabTitle: data.processTitle + " - " + name,
                       type: 'report',
                       viewId: 'OBClassicWindow'
                   });                        
         });

     }
 }
 
 function openTabWhenPost() {
     var frm = document.frmMain;
     var aux=frm.inpParamschemas.value;       
     var rid=aux.split(','); 
     if(rid){
         var myframe = getFrame('LayoutMDI') || top.opener;
         var tabSet = myframe.OB.MainView.TabSet;
         var tabref = tabSet.tabs[tabSet.selectedTab];
         var tab = tabSet.getTab(tabref.ID);
         var title = tab.title;
         tab.prompt = title;
         tab.showPrompt = true;
         tab.hoverWidth = 150;
         title = myframe.OB.Utilities.truncTitle(title);
         tabSet.setTabTitle(tab, title);
     }
     if (frm.posted.value==='Y'){       
         for (i=0;i<rid.length;i++){
             if (rid[i]!==""){           
                 var d = {
                   Command: 'GETNAME',
                   glId: rid[i]
                 };
                 myframe.OB.RemoteCallManager.call('org.openbravo.client.application.window.GetNameGeneralLedger', {}, d, function (response, data, request) {
                     openTabJournalEntriesReport(data.id,data.name) ;
                     
                 });
           }
         }       
     }   
 }
